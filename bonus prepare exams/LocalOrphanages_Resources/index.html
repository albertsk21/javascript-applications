<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Orphanage help</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script type="module" src="./src/app.js"></script>
</head>

<body>
    <div id="box">
        <header>
            <!-- Navigation -->
            <h1><a href="/">Orphelp</a></h1>

            <nav>
                <a href="/">Dashboard</a>

                <!-- Logged-in users -->
                <div id="user">
                    <a href="/posts">My Posts</a>
                    <a href="/create">Create Post</a>
                    <a id = "logoutBtn" href="#">Logout</a>
                </div>

                <!-- Guest users -->
                <div id="guest">
                    <a href="/login">Login</a>
                    <a href="/register">Register</a>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main id="main-content">

        </main>

 
        <div class="views" style="display: none;">

    
         

    

    
    
    
       
          
    
            <!-- My Posts -->
            <section id="my-posts-page">
                <h1 class="title">My Posts</h1>
    
                <!-- Display a div with information about every post (if any)-->
                <div class="my-posts">
                    <div class="post">
                        <h2 class="post-title">Clothes</h2>
                        <img class="post-image" src="./images/clothes.jpeg" alt="Material Image">
                        <div class="btn-wrapper">
                            <a href="#" class="details-btn btn">Details</a>
                        </div>
                    </div>
    
                    <div class="post">
                        <h2 class="post-title">Toys</h2>
                        <img class="post-image" src="./images/toys.jpeg" alt="Material Image">
                        <div class="btn-wrapper">
                            <a href="#" class="details-btn btn">Details</a>
                        </div>
                    </div>
                </div>
    
                <!-- Display an h1 if there are no posts -->
                <h1 class="title no-posts-title">You have no posts yet!</h1>
            </section>
        </div>
    </div>
</body>

</html>
